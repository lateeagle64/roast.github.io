<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>lateeagle64.github.io</title>
  </head>
  <body>
    <h1>lateeagle64.github.io</h1>
    <h2>welcome!</h2>
    <p>
      view and play unblocked games
    </p>
    <p>
      current amount of games: ?
    </p>

    <h1>Files in the Repository</h1>
  <div id="buttonContainer"></div>

  <script>
    // Replace 'USERNAME', 'REPO', and 'FOLDER' with your GitHub username, repository name, and folder path
    const username = "lateeagle64";
    const repo = "lateeagle64.github.io";
    const folder = "games";

    // GitHub API endpoint to get contents of a folder
    const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${folder}`;

    // Fetch data from GitHub API
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const buttonContainer = document.getElementById('buttonContainer');

        // Iterate through files and create a button for each one
        data.forEach(file => {
          const button = document.createElement('button');
          button.textContent = file.name;

          // Add a click event listener to the button (you can customize this)
          button.addEventListener('click', () => {
            // Replace with your desired action when the button is clicked
            alert(`Button for file '${file.name}' clicked!`);
          });

          buttonContainer.appendChild(button);
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
  </body>
</html>
